language: rust
rust:
  - stable
  - beta
  - nightly

cache:
  timeout: 600
  cargo: true
  ccache: true
  directories:
    - $HOME/build/opencv

sudo: true
dist: bionic

addons:
  apt:
    packages:
      - build-essential
      - pkg-config
      - wget
      - cmake
      - libatlas-base-dev
      - libavcodec-dev
      - libavformat-dev
      - libavresample-dev
      - libceres-dev
      - libdc1394-22-dev
      - libeigen3-dev
      - libfreetype6-dev
      - libgdal-dev
      - libgflags-dev
      - libgoogle-glog-dev
      - libgphoto2-dev
      - libgstreamer-plugins-base1.0-dev
      - libharfbuzz-dev
      - libhdf5-dev
      - libjpeg-dev
      - liblapacke-dev
      - libleptonica-dev
      - libopenexr-dev
      - libpng-dev
      - libswscale-dev
      - libtbb-dev
      - libtesseract-dev
      - libtiff-dev
      - libvtk7-dev
      - libwebp-dev
      - qtbase5-dev
      - tree

env:
  global:
    - Atlas_ROOT_DIR=/usr/include/ # for cmake to find lapacke.h
    - LC_CTYPE=C.UTF-8 # makes python3 locale.getpreferredencoding() return utf8 encoding instead of ansi
  matrix:
    - OPENCV_VERSION=3.2.0 OPENCV_PKGCONFIG=opencv CARGO_FEATURES=opencv-32
    - OPENCV_VERSION=3.4.7 OPENCV_PKGCONFIG=opencv CARGO_FEATURES=opencv-34
    - OPENCV_VERSION=4.1.1 OPENCV_PKGCONFIG=opencv4 CARGO_FEATURES=opencv-41

before_script:
  - ci/bionic-install-opencv.sh
  - pkg-config --cflags $OPENCV_PKGCONFIG
  - pkg-config --libs $OPENCV_PKGCONFIG

script:
  - cargo test --verbose --no-default-features --features $CARGO_FEATURES

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
